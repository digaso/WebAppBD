{% extends 'base.html' %} {% block content %}

<div class="head-container">

    <h1>{{ table }}</h1>
    <div class="head-subcontainer">
        <span>Description of table {{ table }}</span><br />
        <a href=/tables/{{table}}/data > View data</a>
    </div>
</div>
<table>
    <thead>
        <tr>
            {% for column in keys %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
    {% for x in fields %}
    <tr>
        {% for column in keys %}
        <td>{{x[column]}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
