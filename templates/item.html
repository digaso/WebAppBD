{% extends 'base.html' %} {% block content %}
<div class="item-head">
    <h1>Item in {{table}}</h1>
    <div class="subItem-head">
        <span>Item with the following values</span>
    </div>
</div>
<div class="container">
    {% for x in fields %}
    <div>
        <p class="field">{{x['Field']}}:</p>
        <span class="value">{{data[0][x['Field']]}}</span>
    </div>
    {% endfor %}
</div>
<a href="/tables/{{table}}/data">Back to table</a>
{% endblock %}
